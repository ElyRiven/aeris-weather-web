<header class="w-full h-fit bg-primary py-4 font-jost font-semibold">
  <nav class="w-fit flex flex-row gap-4 items-center justify-center mx-auto">
    <a href="">
      <img src="/assets/images/aeris-title.png" alt="Aeris Web Title" />
    </a>
    <button class="btn btn-accent">Current Weather</button>
    <button class="btn btn-accent">5-day Forecast</button>
    <form>
      <label class="input input-accent bg-base-100">
        <svg
          class="h-[1em] opacity-50"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input
          class="text-center placeholder:text-center"
          type="search"
          placeholder="Search"
        />
      </label>
    </form>
  </nav>
</header>
