<div class="flex flex-col sm:gap-7">
  @if ( selectedForecast() ) {
  <title-section
    [currentLocation]="currentLocation()"
    [selectedDate]="date()"
  />

  <div
    class="grid grid-cols-1 lg:grid lg:grid-cols-2 xl:flex xl:flex-row items-center justify-center gap-2"
  >
    @for (hourForecast of selectedForecast()?.list; track $index) {
    <details-card [hourForecast]="hourForecast" />
    }
  </div>

  <div class="grid size-full grid-cols-1 lg:grid-cols-2 gap-5 mt-5">
    <forecast-chart [forecastData]="windChartData()" />
    <forecast-chart [forecastData]="pressureChartData()" />
    <forecast-chart [forecastData]="CloudsHumidityChartData()" />
    <forecast-chart [forecastData]="visibilityChartData()" />
  </div>
  }
  <!--  -->
  @else {
  <div class="flex h-100 items-center justify-center p-6">
    <span
      class="loading loading-spinner loading-xl text-secondary-content"
    ></span>
  </div>
  }
</div>
